​<!DOCTYPE html>
<html lang="en">
  <head>
    <style>

   .flex
   {
      width: 300px;
      height: 200px;
      display: flex;
      flex-direction: row;
   }

   .flex > div
   {
      flex: 1 1 auto;
      width: 30px; 
      transition: width 0.5s ease-out;
      cursor: pointer;
   }

   .flex > div:nth-child(1){ background : #009246; }
   .flex > div:nth-child(2){ background : #F1F2F1; }
   .flex > div:nth-child(3){ background : #CE2B37; }

   .flex > div:hover
   {
        width: 200px;
   }
   
   </style>
    
 </head>
 <body>
  <div class="flex">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
 </body>
</html>
